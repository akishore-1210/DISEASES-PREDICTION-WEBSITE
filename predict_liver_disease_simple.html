{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Liver Disease Prediction</h2>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <!-- IMPORTANT: The action points to the correct prediction route -->
        <form action="{{ url_for('predict_liver_disease') }}" method="post">
            
            <div class="form-group mb-3">
                <label for="alkphos">Alkaline Phosphotase</label>
                <input type="number" class="form-control" name="alkphos" placeholder="e.g., 290" required>
            </div>

            <div class="form-group mb-3">
                <label for="sgot">Aspartate Aminotransferase</label>
                <input type="number" class="form-control" name="sgot" placeholder="e.g., 80" required>
            </div>

            <div class="form-group mb-3">
                <label for="total_bilirubin">Total Bilirubin</label>
                <input type="number" step="0.1" class="form-control" name="total_bilirubin" placeholder="e.g., 0.9" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" placeholder="e.g., 45" required>
            </div>

            <div class="form-group mb-3">
                <label for="albumin">Albumin</label>
                <input type="number" step="0.1" class="form-control" name="albumin" placeholder="e.g., 4.0" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</div>
{% endblock %}
