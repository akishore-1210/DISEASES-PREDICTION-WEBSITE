<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom Eye-Catching CSS -->
    <style>
        :root {
            --primary-color: #3d5af1;
            --secondary-color: #00b0ff;
            --text-color: #333;
            --card-bg-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* --- THIS IS THE NEW BACKGROUND --- */
            background-image:
                /* The semi-transparent color overlay */
                linear-gradient(135deg, rgba(20, 40, 120, 0.8), rgba(10, 25, 90, 0.9)),
                /* The high-quality background image */
                url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=2070&q=80');
            
            background-size: cover;
            background-attachment: fixed; /* This makes the background stay in place when scrolling */
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3, h5, .display-4 {
            color: #ffffff;
            font-weight: 700;
        }
        .text-muted{
            color: #e0e0e0 !important;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
        }
        .form-control::placeholder { color: #ddd; }
        .form-label { color: #fff; }

        footer {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Health Predictor Pro</a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    {% if session['username'] %}
                        <li class="nav-item"><a class="nav-link">Welcome, {{ session['username'] }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 mt-auto bg-transparent">
        <p>&copy; 2024 Disease Prediction System</p>
    </footer>
</body>
</html>
