{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Diabetes Prediction</h2>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <!-- IMPORTANT: The action must point to the correct prediction route -->
        <form action="{{ url_for('predict_diabetes') }}" method="post">
            
            <div class="form-group mb-3">
                <label for="blood_glucose_level">Blood Glucose Level</label>
                <input type="number" class="form-control" name="blood_glucose_level" placeholder="e.g., 140" required>
            </div>

            <div class="form-group mb-3">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" class="form-control" name="bmi" placeholder="e.g., 27.5" required>
            </div>

            <div class="form-group mb-3">
                <label for="HbA1c_level">HbA1c Level</label>
                <input type="number" step="0.1" class="form-control" name="HbA1c_level" placeholder="e.g., 6.0" required>
            </div>

            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" placeholder="e.g., 50" required>
            </div>

            <div class="form-group mb-3">
                <label for="hypertension">Hypertension (0 for No, 1 for Yes)</label>
                <input type="number" class="form-control" name="hypertension" placeholder="e.g., 0" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</div>
{% endblock %}
